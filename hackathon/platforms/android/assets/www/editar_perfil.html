			       <div class="card" id="fornecedor-card">
			         <div class="card-content">
			           <form id="loginForm" method="post" name="loginForm" class="col s12">
		    			<div class="input-field col s12">
			          	  <input id="nm_usuario" name="username" placeholder="Nome Completo" type="text" class="validate">
		          		  <label class="input-error" data-error="Digite um nome"></label>
				        </div>
		    			<div class="input-field col s12">
				          <input id="email" name="password" placeholder="Email" type="email" class="validate">
				          <label class="input-error" data-error="Digite um email válido"></label>
				        </div>
				        <div class="input-field col s12">
				          <input id="ds_senha" name="ds_senha" placeholder="Senha" type="password" class="validate">
				        </div>
				        <div class="input-field col s12">
				          <input id="confirm_password" name="confirm_password" placeholder="Confirmar Senha" type="password" class="validate">
				        </div>
				        <a class="waves-effect waves-light btn col s12 center cadastro-btn">Atualizar Cadastro</a>
			           </form>
			           <div class="clear"></div>
			         </div>
			         <div class="clear"></div>

			           <a class="waves-effect right">Completar Cadastro</a>
